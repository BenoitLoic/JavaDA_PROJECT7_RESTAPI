<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Poseidon</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Curve Point List</h2></div>
    <div class="row">
        <a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>CurvePointId</th>
                <th>Term</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- TODO: Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
            <tr th:each="curvePoint : ${curvePoints}">
                <td th:text="${curvePoint.id}"></td>
                <td th:text="${curvePoint.curveId}"></td>
                <td th:text="${curvePoint.term}"></td>
                <td th:text="${curvePoint.value}"></td>
                <td class="d-flex justify-content-center">
                    <a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:method="GET"
                       class="btn btn-sm btn-link">
                        Edit
                    </a>
                    <span style="color: black" class="btn btn-sm btn-link"> | </span>
                    <form th:action="@{/curvePoint/delete/{id}(id=${curvePoint.id})}" th:method="DELETE">
                        <button style="color: darkred" type="submit" class="btn btn-sm btn-link">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
